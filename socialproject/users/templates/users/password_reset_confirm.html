{% extends 'users/base.html' %}
{% block body %}
    {% if validlink %}
        <h1>Reset password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset password</button>
        </form>
    {% else %}
        <h1>Password reset is invalid</h1>    
    {% endif %}    
{% endblock %}
